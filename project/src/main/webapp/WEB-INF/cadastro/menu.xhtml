	<!-- Start Cadastro -->

			<i class="fa fa-plus-square"></i>

		</h:commandLink>
	</li>
	<li>								
		<p:commandLink action="#{clienteView.getSearchPage()}">
			<i class="fa fa-group"></i><h:outputText value="#{msgs.menu_cadastro_cliente}" />
		</p:commandLink>
	</li>
	<li>								
		<p:commandLink action="#{bancoView.getSearchPage()}">

	<li>
