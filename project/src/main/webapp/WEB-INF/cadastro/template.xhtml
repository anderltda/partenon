<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:project="http://project.com.br/tags"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="content">	
		<h:form id="form">
			<section class="content">

				<!-- Filter -->
				<div class="box">
					<div class="row">
						<div class="col-md-12">
							<div class="box-header with-border">
								<h3 class="box-title">
									<i class="fa fa-search"></i> #{msgs.tit_filtro}
								</h3>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Minimizar">
										<i class="fa fa-minus"></i>
									</button>
									<div class="btn-group">
				                      <button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown" title="Ferramenta"><i class="fa fa-wrench"></i></button>
				                      <ul class="dropdown-menu" role="menu">
				                        <li><a href="#">Action</a></li>
				                        <li><a href="#">Another action</a></li>
				                        <li><a href="#">Something else here</a></li>
				                        <li class="divider"></li>
				                        <li><a href="#">Separated link</a></li>
				                      </ul>
				                    </div>									
									<button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
										<i class="fa fa-times"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<ui:insert name="filter" />
							</div>
						</div>
					</div>
				</div>
				<!-- Filter -->

				<!-- List -->
				<div class="box">
					<div class="row">
						<div class="col-md-12">
							<div class="box-header with-border">
								<h4 class="box-title">
									<i class="fa fa-bars"></i> #{msgs.tit_listagem}
								</h4>
							</div>
							<ui:insert name="table" />
						</div>
					</div>
				</div>
				<!-- List -->


				<!-- Button -->		
				<ui:insert name="buttonFilter" />
				<!-- Button -->		

			</section>
		</h:form>
	</ui:define>
</ui:composition>
