<p:outputPanel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:project="http://project.com.br/tags">

	<h:form id="formAgenciaViewFilter">
	
		<section class="content">

			<!-- Filter -->
			<div class="box">
				<div class="row">
					<div class="col-md-12">
						<div class="box-header with-border">
							<h3 class="box-title">
								<i class="fa fa-search"></i> #{msgs.tit_filtro}
							</h3>
						</div>
						<div class="box-body">
							<project:form id="agenciaViewFilter" view="#{agenciaView}"/>	
						</div>
					</div>
				</div>
			</div>
			<!-- Filter -->


			<!-- List -->
			<div class="box">
				<div class="row">
					<div class="col-md-12">
						<div class="box-header with-border">
							<h4 class="box-title">
								<i class="fa fa-bars"></i> #{msgs.tit_listagem}
							</h4>
						</div>
						<p:dataTable id="table" var="agencia" widgetVar="list" 
							paginator="true"
							lazy="true" 
							paginatorPosition="bottom" 
							value="#{agenciaView.list}"
							selectionMode="single"
							selection="#{agenciaView.bean}" 
							rowKey="#{agencia.id}"
							rows="#{agenciaView.rows}"
							paginatorTemplate="#{agenciaView.getPaginationTemplate()}"
							rowsPerPageTemplate="#{agenciaView.rowsPerPage}"
							emptyMessage="#{agenciaView.getEmptyListMessage()}">
				
							<p:ajax event="rowSelect" listener="#{agenciaView.onRowSelect}" update=":formAgenciaViewFilter:table" />
				
							<p:column headerText="#{msgs.lbl_agencia}">
								#{agencia.nome}
							</p:column>
							
							<p:column headerText="#{msgs.lbl_cidade}">
								#{agencia.cidade}
							</p:column>

							<p:column headerText="#{msgs.lbl_estado}">
								#{agencia.uf}
							</p:column>														
				
						</p:dataTable>
					</div>
				</div>
			</div>
			<!-- List -->


			<!-- Button -->
			<util:filterButtons form="formAgenciaViewFilter" view="#{agenciaView}" />
			<!-- Button -->

		</section>
	</h:form>

</p:outputPanel>
