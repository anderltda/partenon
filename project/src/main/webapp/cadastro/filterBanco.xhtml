<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:project="http://project.com.br/tags"
	template="/WEB-INF/cadastro/template.xhtml">

	<ui:define name="title"><i class="fa fa-bank"></i> #{msgs.tit_banco}</ui:define>

	<ui:define name="filter">
		<project:form id="bancoViewFilter" view="#{bancoView}"/>	
	</ui:define>
	
	
	<ui:define name="buttonFilter">		
		<util:filterButtons view="#{bancoView}" />
	</ui:define>
	
		
	<ui:define name="table">
		<p:dataTable id="table" var="banco" widgetVar="list" 
			paginator="true"
			lazy="true" 
			paginatorPosition="bottom" 
			value="#{bancoView.list}"
			selectionMode="single"
			selection="#{bancoView.bean}" 
			rowKey="#{banco.id}"
			rows="#{bancoView.rows}"
			paginatorTemplate="#{bancoView.getPaginationTemplate()}"
			rowsPerPageTemplate="#{bancoView.rowsPerPage}"
			emptyMessage="#{bancoView.getEmptyListMessage()}">

			<p:ajax event="rowSelect" listener="#{bancoView.onRowSelect}" update=":form:table" />

			<p:column headerText="#{msgs.lbl_codigo}">
				#{banco.codigo}
			</p:column>

			<p:column headerText="#{msgs.lbl_banco}">
				#{banco.nome}
			</p:column>
			
		</p:dataTable>
	</ui:define>

</ui:composition>
