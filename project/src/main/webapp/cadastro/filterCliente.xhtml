<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:project="http://project.com.br/tags"
	template="/WEB-INF/cadastro/template.xhtml">

	<ui:define name="title"><i class="fa fa-group"></i> #{msgs.tit_cliente}</ui:define>

	<ui:define name="filter">
		<project:form id="clienteViewFilter" view="#{clienteView}"/>	
	</ui:define>
	
	
	<ui:define name="buttonFilter">		
		<util:filterButtons view="#{clienteView}" />
	</ui:define>
	
		
	<ui:define name="table">
		<p:dataTable id="table" var="cliente" widgetVar="list" 
			paginator="true"
			lazy="true" 
			paginatorPosition="bottom" 
			value="#{clienteView.list}"
			selectionMode="single"
			selection="#{clienteView.bean}" 
			rowKey="#{cliente.id}"
			rows="#{clienteView.rows}"
			paginatorTemplate="#{clienteView.getPaginationTemplate()}"
			rowsPerPageTemplate="#{clienteView.rowsPerPage}"
			emptyMessage="#{clienteView.getEmptyListMessage()}">

			<p:ajax event="rowSelect" listener="#{clienteView.onRowSelect}" update=":form:table" />

			<p:column headerText="#{msgs.lbl_razao_social}">
				#{cliente.razaoSocial}
			</p:column>

			<p:column headerText="#{msgs.lbl_nome_fantasia}">
				#{cliente.nomeFantasia}
			</p:column>

			<p:column headerText="#{msgs.lbl_cnpj}">
				#{cliente.cnpj}
			</p:column>

			<p:column headerText="#{msgs.lbl_inscricao_municipal}">
				#{cliente.inscricaoMunicipal}
			</p:column>

			<p:column headerText="#{msgs.lbl_inscricao_estadual}">
				#{cliente.inscricaoEstadual}
			</p:column>

		</p:dataTable>
	</ui:define>

</ui:composition>
