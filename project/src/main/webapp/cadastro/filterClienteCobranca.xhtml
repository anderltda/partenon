<p:outputPanel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:project="http://project.com.br/tags">

	<h:form id="formClienteCobrancaViewFilter">
	
		<section class="content">

			<!-- Filter -->
			<div class="box">
				<div class="row">
					<div class="col-md-12">
						<div class="box-header with-border">
							<h3 class="box-title">
								<i class="fa fa-search"></i> #{msgs.tit_filtro}
							</h3>
						</div>
						<div class="box-body">
							<project:form id="clienteCobrancaViewFilter" view="#{clienteCobrancaView}"/>	
						</div>
					</div>
				</div>
			</div>
			<!-- Filter -->


			<!-- List -->
			<div class="box">
				<div class="row">
					<div class="col-md-12">
						<div class="box-header with-border">
							<h4 class="box-title">
								<i class="fa fa-bars"></i> #{msgs.tit_listagem}
							</h4>
						</div>
						<p:dataTable id="table" var="cobranca" widgetVar="list" 
							paginator="true"
							lazy="true" 
							paginatorPosition="bottom" 
							value="#{clienteCobrancaView.list}"
							selectionMode="single"
							selection="#{clienteCobrancaView.bean}" 
							rowKey="#{cobranca.id}"
							rows="#{clienteCobrancaView.rows}"
							paginatorTemplate="#{clienteCobrancaView.getPaginationTemplate()}"
							rowsPerPageTemplate="#{clienteCobrancaView.rowsPerPage}"
							emptyMessage="#{clienteCobrancaView.getEmptyListMessage()}">
				
							<p:ajax event="rowSelect" listener="#{clienteCobrancaView.onRowSelect}" update=":formClienteCobrancaViewFilter:table" />
				
							<p:column headerText="#{msgs.lbl_razao_social}">
								#{cobranca.razaoSocial}
							</p:column>
							
							<p:column headerText="#{msgs.lbl_cnpj}">
								#{cobranca.cnpj}
							</p:column>
							
														
				
						</p:dataTable>
					</div>
				</div>
			</div>
			<!-- List -->

			<!-- Button -->			
			<util:filterButtons form="formClienteCobrancaViewFilter" view="#{clienteCobrancaView}" />			
			<!-- Button -->			

		</section>
	</h:form>

</p:outputPanel>
