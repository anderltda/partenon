<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<h:form prependId="false">
		<h:inputHidden id="messageId" value="#{impressaoController.message}"/>
		<p:remoteCommand name="methodErro" update=":errorDialog" actionListener="#{impressaoController.messageErro}" />
		<p:remoteCommand name="methodSuccess" update=":errorDialog" actionListener="#{impressaoController.messageSuccess}" />
	</h:form>
	
	<p:dialog widgetVar="loadingDialog" header="Aguarde" modal="true" closable="false" resizable="false">
		<h:form>
			 <h:panelGroup>
			    <h:graphicImage library="images" name="ajax.gif" alt="Loading" />
   			 </h:panelGroup>
		</h:form>
	</p:dialog>	
</ui:composition>
