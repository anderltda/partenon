<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:project="http://project.com.br/tags"
	template="/WEB-INF/seguranca/template.xhtml">

	<ui:define name="title">
		<i class="fa fa-key"></i> #{msgs.tit_change_password}
	</ui:define>

	<ui:define name="content">

		<h:form id="form">
			<section class="content">
				<div class="box box-modulo-seguranca">
					<div class="row">
						<div class="col-md-12">
							<div class="box-body">
								<div class="form-group">
									<div class="col-md-8">
										<h:outputLabel value="#{msgs.lbl_password}" for="lbl_password" />
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-key"></i>
											</div>
											<p:password id="lbl_password" styleClass="form-control"
												value="#{changePasswordView.bean.password}"
												match="lbl_password_confirme"
												disabled="#{changePasswordView.disabled}" required="true"
												label="#{msgs.lbl_password}" feedback="true"
												promptLabel="Processando" weakLabel="Fraca"
												goodLabel="Forte" strongLabel="Excelente">
												<f:validateLength minimum="3" maximum="100" />
											</p:password>
										</div>
									</div>
									<div class="col-md-8">
										<h:outputLabel value="#{msgs.lbl_password_confirme}" for="lbl_password_confirme" />
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-check"></i>
											</div>
											<p:password id="lbl_password_confirme"
												styleClass="form-control"
												value="#{changePasswordView.bean.password}"
												disabled="#{changePasswordView.disabled}" required="true"
												label="#{msgs.lbl_password_confirme}">
												<f:validateLength minimum="3" maximum="100" />
											</p:password>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<util:formButtons view="#{changePasswordView}" novo="false" editar="false" deletar="false" voltar="false"/>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
